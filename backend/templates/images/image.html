
{% load thumbnail %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>
{% if img_obj %}
  <h3>Successfully uploaded : {{img_obj.title}}</h3>
  <img src="{{ img_obj.|thumbnail_url:'my_preview_1'}}" alt="connect" style="max-height:300px">
{% endif %}
